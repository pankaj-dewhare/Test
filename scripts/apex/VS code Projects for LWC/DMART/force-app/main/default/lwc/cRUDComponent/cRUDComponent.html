<template>
   <lightning-card title="CRUD Component">
   <lightning-button variant="brand" label="Create" icon-name="utility:record_create" onclick={createButtonHandler}></lightning-button> &nbsp;
   <lightning-button variant="success" label="Search" icon-name="utility:search" onclick={searchButtonHandler}></lightning-button> &nbsp;
   <lightning-button variant="neutral" label="Update" icon-name="utility:record_update" onclick={updateButtonHandler}></lightning-button> &nbsp;
   <lightning-button variant="destructive" label="Delete" icon-name="utility:delete" onclick={deleteButtonHandler}></lightning-button> <br>

   <lightning-input type="text" label="Enter Account Name" data-formfield="accName" value={accountObject.Name}></lightning-input> <br>

   <template if:true={showSystemFieldsFlag}>
<!--Account type start-->
   <lightning-combobox
            name="accountType"
            label="Account Type"
            value={accountObject.Type}
            placeholder="Select Account Type"
            options={typeOptions}
            onchange={handleTypeChange} ></lightning-combobox> <br>
<!--Account type End-->

<!--Account SLA start-->
<lightning-combobox
            name="accountSLA"
            label="Account SLA"
            value={accountObject.SLA__c}
            placeholder="Select Account SLA"
            options={slaOptions}
            onchange={handleSlaChange} ></lightning-combobox> <br> 

            <lightning-button variant="brand" label="Save" icon-name="utility:record_create" onclick={createSaveButtonHandler}></lightning-button>
         </template>
<!--Account SLA End-->

<template if:true={showSearchNowButtonFlag}>
 <lightning-button variant="success" label="Search Now" icon-name="utility:search" onclick={searchNowButtonHandler}></lightning-button> <br>
</template>

<template if:true={showAccountDetailsFlag}>
   <table class="slds-table slds-table--bordered slds-table--striped">
      <thead>
          <tr>
              <th scope="col"><span class="slds-truncate" >Account Name </span></th>
              <th scope="col"><span class="slds-truncate">Account Type</span></th>
              <th scope="col"><span class="slds-truncate"> Account SLA</span></th>
              <th scope="col"><span class="slds-truncate">Created date</span></th>
          </tr>
      </thead>
      <tbody>
         
              <tr>
                  <td> {accountObject.Name} </td>
                  <td> {accountObject.Type} </td>
                  <td> {accountObject.SLA__c} </td>
                  <td> {accountObject.CreatedDate} </td>
              </tr>
          
      </tbody>
</table>



</template>
<template if:true={showUpdateNowButtonFlag}>
<lightning-button variant="neutral" label="Update Now" icon-name="utility:record_update" onclick={updateNowButtonHandler}></lightning-button>
</template>
   </lightning-card> 
</template>
