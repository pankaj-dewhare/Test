<template>
 <lightning-card>
    <lightning-input type="text" label="First Name" data-formfield="firstName"></lightning-input> <br>
    <lightning-input type="text" label="Last Name" data-formfield="lastName"></lightning-input> <br>
    <lightning-input type="email" label="Email Id" data-formfield="email"></lightning-input> <br>
    <lightning-button variant="brand" label="Submit" onclick={handleSubmitButton}></lightning-button>

    <template if:true={showSpinnerFlag}>
    <div class="exampleHolder">
        <lightning-spinner alternative-text="Loading" size="medium"></lightning-spinner>
    </div>  
    </template>
 </lightning-card>   
</template>
