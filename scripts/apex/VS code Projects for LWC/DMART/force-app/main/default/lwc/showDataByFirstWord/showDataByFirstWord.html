<template>
    <lightning-card>
     <h1><b>Show data by first letter</b></h1>
     <lightning-input type="text" label="Enter First Name" data-formfield="fName" onkeyup={handlerOnkeyupFunction}></lightning-input> <br>

     <table class="slds-table slds-table--bordered slds-table--striped">
                <thead>
                    <tr>
                        <th scope="col"><span class="slds-truncate" >Name</span></th>
                        <th scope="col"><span class="slds-truncate">First Name</span></th>
                        <th scope="col"><span class="slds-truncate">Gender</span></th>
                        <th scope="col"><span class="slds-truncate">DOB</span></th>
                        

                    </tr>
                </thead>
                <tbody>
                
                    
                        <template for:each={appList} for:item="app">
                                <tr key={app.id} style="background-color:#4bfddc">
                                    <td> {app.Name} </td>
                                    <td> {app.First_Name__c} </td>
                                    <td> {app.Gender__c} </td>
                                    <td> {app.DOB__c} </td>

                                </tr>

                        </template>            
                </tbody>
        </table>

    </lightning-card>
</template>
