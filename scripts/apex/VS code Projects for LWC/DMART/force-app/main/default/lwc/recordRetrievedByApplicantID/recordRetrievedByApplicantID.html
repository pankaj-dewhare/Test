<template>
    <lightning-card title="Fetching Applicant Record">
       <lightning-input type="text" data-formfield="appId" label="Enter Applicant Id"></lightning-input> <Br>
       <lightning-button variant="brand" icon-name="utility:search" label="Search" onclick={handleSearchButton}></lightning-button> <br>

       First Name =  {applicantObject.First_Name__c} <br>
       Last Name =  {applicantObject.Last_Name__c}  <br>
       Gender =     {applicantObject.Gender__c}  <br>

       <template if:true={showSpinnerFlag}>
        <div class="exampleHolder">
            <lightning-spinner alternative-text="Loading" size="medium"></lightning-spinner>
        </div>
       </template>

    </lightning-card>
</template>
