<template>
    <lightning-card title="Show Applicant Record By First Word">
<lightning-input type="text" label="Enter First Name" data-formfield="appName" onkeyup={handleOnKeyUp}></lightning-input> <br>

<table class="slds-table slds-table--bordered slds-table--striped">
    <thead>
        <tr>
            <th scope="col"><span class="slds-truncate" >First Name Letter</span></th>
           

        </tr>
    </thead>
    <tbody>
    
        
            <template for:each={appList} for:item="app">
                    <tr key={app.id} style="background-color:#4bfddc">
                        <td> {app.appLicantObject.First_Name__c} </td>
                    </tr>

            </template>            
    </tbody>
</table>
    </lightning-card>
</template>
