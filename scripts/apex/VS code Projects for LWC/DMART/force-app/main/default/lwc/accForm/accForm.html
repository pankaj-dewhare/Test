<template>
 <lightning-card title="CRUD Operation">
<lightning-button variant="brand" label="Create" icon-name="utility:record_create" onclick={createButtonHandler}></lightning-button> &nbsp;
<lightning-button variant="success" label="Search" icon-name="utility:search" onclick={searchButtonHandler}></lightning-button> &nbsp;
<lightning-button variant="neutral" label="Update" icon-name="utility:record_update" onclick={updateButtonHandler}></lightning-button> &nbsp;
<lightning-button variant="destructive" label="Delete" icon-name="utility:delete" onclick={deleteButtonHandler}></lightning-button> &nbsp;

<template if:true={showSpinnerFlag}>
    <div class="exampleHolder">
        <lightning-spinner alternative-text="Loading" size="medium"></lightning-spinner>
</div>
</template>

<lightning-input type="text" label="Enter Account Name" data-formfield="accountHeJi" value={accountObject.Name}></lightning-input> <br>

<template if:true={showInputFieldFlag}>
<!--Type combobox start-->
<lightning-combobox
            name="accType"
            label="Account Type"
            value={accountObject.Type}
            placeholder="Enter Account Type"
            options={typeOptions}
            onchange={handleTypeChange} ></lightning-combobox> <br>
<!--Type combobox end-->

<!--SLA combobox start-->
<lightning-combobox
            name="accSLA"
            label="Account SLA"
            value={accountObject.SLA__c}
            placeholder="Enter Account SLA"
            options={slaOptions}
            onchange={handleSlaChange} ></lightning-combobox> <br>
<!--SLA combobox End-->
</template>

<template if:true={searchFieldFlag}>
    <!--
Account Name = {accountObject.Name}   <br>
Type = {accountObject.Type} <br>
SLA = {accountObject.SLA__c}  <br>
Created Date = {accountObject.CreatedDate} <br> -->

<table class="slds-table slds-table--bordered slds-table--striped">
    <thead>
        <tr>
            <th scope="col"><span class="slds-truncate" >Account Name </span></th>
            <th scope="col"><span class="slds-truncate">Type</span></th>
            <th scope="col"><span class="slds-truncate" >SLA </span></th>
            <th scope="col"><span class="slds-truncate">Created Date</span></th>
        </tr>
    </thead>
    <tbody>
       
            <tr>
                <td> {accountObject.Name} </td>
                <td> {accountObject.Type} </td>
                <td> {accountObject.SLA__c} </td>
                <td> {accountObject.CreatedDate} </td>
            </tr>
        
    </tbody>
</table>

</template>

<template if:true={submittedButtonHandler}>
<lightning-button variant="brand" label="Submitted" icon-name="utility:save" onclick={handleSubmittedButton}></lightning-button> &nbsp;
</template>
<template if:true={searchNowButtonFlag}>
<lightning-button variant="neutral" label="Search Now" icon-name="utility:search" onclick={handleSearchNowButton}></lightning-button> &nbsp;
</template>
<template if:true={updateNowButtonFlag}>
<lightning-button variant="success" label="Update Now" icon-name="utility:record_update" onclick={handleUpdateNowButton}></lightning-button>
</template>
 </lightning-card>   
</template>
