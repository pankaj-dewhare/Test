<template>
  <lightning-card title="CRUD Component">
   <lightning-button variant="brand" label="Create" icon-name="utility:create" onclick={createButtonHandler}></lightning-button> &nbsp;
   <lightning-button variant="success" label="Search" icon-name="utility:search" onclick={searchButtonHandler}></lightning-button>  &nbsp;
   <lightning-button variant="neutral" label="Update" icon-name="utility:record_update" onclick={updateButtonHandler}></lightning-button> &nbsp;
   <lightning-button variant="destructive" label="Delete" icon-name="utility:delete" onclick={deleteButtonHandler}></lightning-button> &nbsp;

   <lightning-input type="text" label="Enter Account Name" data-formfield="accName" value={accountObject.Name} placeholder="Enter Account Name"></lightning-input> <br>

   <!--Type Combox Start-->
   <lightning-combobox
            name="accType"
            label="Account Type"
            value={accountObject.type}
            placeholder="Enter Account Type"
            options={typeOptions}
            onchange={handleTypeChange} ></lightning-combobox>
   <!--Type Combox End-->

   <!--SLA Combox Start-->
   <lightning-combobox
            name="accSLA"
            label="Account SLA"
            value={accountObject.SLA__c}
            placeholder="Enter Account SLA"
            options={slaOptions}
            onchange={handleSlaChange} ></lightning-combobox> <br>
    <!--SLA Combox End-->

    Account Name =
    Type =
    SLA =
    Created Date = 

    <lightning-button variant="brand" icon-name="utility:save" label="Save" onclick={saveButtonHandler}></lightning-button> &nbsp;
    <lightning-button variant="success" icon-name="utility:search" label="Search Now" onclick={searchNowButtonHandler}></lightning-button> &nbsp;
    <lightning-button variant="neutral" icon-name="utility:record_update" label="Update Now" onclick={updateNowButtonHandler}></lightning-button> &nbsp;

  </lightning-card>  
</template>
