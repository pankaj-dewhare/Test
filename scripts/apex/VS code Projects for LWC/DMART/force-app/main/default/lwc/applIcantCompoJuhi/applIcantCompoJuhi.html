<template>
    <lightning-card title="Record of Juhi">
        <table class="slds-table slds-table--bordered slds-table--striped">
            <thead>
                <tr> 
                    <th scope="col"><span class="slds-truncate" >First Name </span></th>
                    <th scope="col"><span class="slds-truncate">Gender</span></th>
                    <th scope="col"><span class="slds-truncate">Police Verification</span></th>
                </tr>
            </thead>
            <tbody>
                
                    <template for:each={applicantList.data} for:item="objOpp">
                            <tr key={objOpp.id}>
                                  <td>
                                        {objOpp.First_Name__c}
                                  </td>  
    
                                  <td>
                                    {objOpp.Gender__c}
                                </td> 
                                <td>
                                    {objOpp.police_Verification__c}
                                </td>  
                            </tr>
    
                       </template>   
                              
            </tbody>
    </table>
</lightning-card>
</template>
