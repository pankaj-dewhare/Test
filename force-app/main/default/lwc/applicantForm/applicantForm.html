<!--Create a new Applicant. (First Name, Last Name, Email Id, Aadhar Card).-->
<template>
  <lightning-card>
   <lightning-input type="text" data-formfield="firstName" label="First Name"></lightning-input> <br>
   <lightning-input type="text" data-formfield="lastName" label="Last Name"></lightning-input> <br>
   <lightning-input type="email" data-formfield="email" label="Email Id"></lightning-input> <br>
   <lightning-input type="number" data-formfield="adharCard" label="Adhar card number"></lightning-input> <br>
   <lightning-button variant="brand" label="Submit" onclick={handleSubmitButton}></lightning-button>

   <template if:true={showSpinnerFlag}>
    <div class="exampleHolder">
      <lightning-spinner alternative-text="Loading" size="medium"></lightning-spinner>
  </div>
   </template>
  </lightning-card>  
</template>
