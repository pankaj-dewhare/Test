<template>
    <lightning-card title="Account Table">
        
        <lightning-combobox
        name="accSLA"
        label="Select Account SLA"
        value={accountObject.SLA__C}
        placeholder="Account SLA"
        options={slaOptions}
        onchange={handleAccSLAChange} ></lightning-combobox> <br/>

        <lightning-combobox
        name="accType"
        label="Select Account Type"
        value={accountObject.Type}
        placeholder="Account Type"
        options={typeOptions}
        onchange={handleAccTypeChange} ></lightning-combobox> <br/>

        Total Records = {totalRecords}

        <template if:true={showAccTableFlag}>
        <table class="slds-table slds-table--bordered slds-table--striped">
            <thead>
                <tr>
                    <th scope="col"><span class="slds-truncate" >Account Name </span></th>
                    <th scope="col"><span class="slds-truncate">Type</span></th>
                    <th scope="col"><span class="slds-truncate">Rating</span></th>
                    <th scope="col"><span class="slds-truncate">SLA</span></th>
                    <th scope="col"><span class="slds-truncate">CreatedDate</span></th>
                </tr>
            </thead>
            <tbody>
               
                    <template for:each={accList} for:item="acc">
                            <tr key={acc.id}>
                                  <td>{acc.Name} </td>  
                                  <td>{acc.Type} </td>
                                  <td>{acc.Rating} </td>
                                  <td>{acc.SLA__c} </td>
                                  <td>{acc.CreatedDate} </td>
                            </tr>
    
                       </template>            
            </tbody>
    </table>
</template>
    </lightning-card>
</template>
