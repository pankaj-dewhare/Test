<template>
        <lightning-card title="Passport Record Creation by LDS">
        <lightning-record-edit-form object-api-name={passportObject} onclick={handlePassportCreated}>
          <lightning-messages></lightning-messages>
          <div class="slds-grid">
            <div class="slds-col slds-size_1-of-2">
              <lightning-input-field field-name={passNumber} onchange={passNumberMethod}></lightning-input-field>

              <lightning-input-field field-name={passStatus} onchange={passStatusMethod}></lightning-input-field>
              
              <lightning-input-field field-name={passApplicant} onchange={passApplicantMethod}></lightning-input-field>
            </div>
            <div class="slds-col slds-size_1-of-2">
              <!-- More lightning-input-field components here -->
            </div>
          </div>
          <lightning-button type="submit" variant="brand" label="Create Passport Record"></lightning-button>
        </lightning-record-edit-form>
    </lightning-card>
      </template>
