<template>
    <lightning-card title="CRUD Component 3">

        <lightning-button variant="brand" label="Create" icon-name="utility:record_create" onclick={createButtonHandler}></lightning-button> &nbsp;
        <lightning-button variant="success" label="Read" icon-name="utility:search" onclick={readButtonHandler}></lightning-button> &nbsp;
        <lightning-button variant="neutral" label="Update" icon-name="utility:record_update" onclick={updateButtonHandler}></lightning-button> &nbsp;
        <lightning-button variant="destructive" label="Delete" icon-name="utility:delete" onclick={deleteButtonHandler}></lightning-button> &nbsp;

     <template if:true={showSpinnerFlag}>
        <div class="exampleHolder">
            <lightning-spinner alternative-text="Loading" size="medium"></lightning-spinner>
       </div>
    </template>

    <lightning-input type="text" label="Enter Account Name" data-formfield="accName" value={accountObject.Name}></lightning-input> <br>

    <template if:true={showInputField}>
    <!--Acc type combobox start-->
    <lightning-combobox
            name="accType"
            label="Account Type"
            value={accountObject.Type}
            placeholder="Select Type"
            options={typeOptions}
            onchange={handleTypeChange} ></lightning-combobox> <br>
    <!--Acc type combobox End-->

    <!--Acc SLA combobox start-->
    <lightning-combobox
            name="accSLA"
            label="Account SLA"
            value={accountObject.SLA__c}
            placeholder="Select Progress"
            options={SlaOptions}
            onchange={handleSLAChange} ></lightning-combobox> <br>

    <!--Acc SLA combobox End-->

    </template>

    <template if:true={saveButtonFlag}>
        <lightning-button variant="brand" label="Save" icon-name="utility:save" onclick={saveButtonHandler}></lightning-button> &nbsp;
        </template>

    <template if:true={searchButtonFlag}>
        <lightning-button variant="success" label="Search" icon-name="utility:search" onclick={searchButtonHandler}></lightning-button> &nbsp; <br>
        </template>


    <template if:true={searchFieldsFlag}>

        <!--Data Table showing in table format start-->
        <table class="slds-table slds-table--bordered slds-table--striped">
            <thead>
                <tr>
                    <th scope="col"><span class="slds-truncate" >Account Name </span></th>
                    <th scope="col"><span class="slds-truncate">Type</span></th>
                    <th scope="col"><span class="slds-truncate" >Rating </span></th>
                    <th scope="col"><span class="slds-truncate">SLA</span></th>
                </tr>
            </thead>
            <tbody>
               
                    <tr>
                        <td> {accountObject.Name} </td>
                        <td> {accountObject.Type} </td>
                        <td> {accountObject.SLA__c} </td>
                        <td> {accountObject.CreatedDate} </td>
                    </tr>
                
            </tbody>
    </table>
    <!--Data Table End-->
    <!--
       Account Name = {accountObject.Name} <br>
       Type = {accountObject.Type} <br>
       SLA = {accountObject.SLA__c} <br>
       Created Date = {accountObject.CreatedDate} <br> -->
    </template>

    <template if:true={updateNowButtonFlag}>
    <lightning-button variant="neutral" label="Update Now" icon-name="utility:record_update" onclick={updateNowButtonHandler}></lightning-button> &nbsp;
    </template>
    </lightning-card>
</template>
