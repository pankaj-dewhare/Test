        <lightning-button variant="brand" label="Search" icon-name="utility:search" onclick={handleSearchButton}></lightning-button> <br> <br>

        First Name = {applicantObject.First_Name__c} <br>
        Last Name = {applicantObject.Last_Name__c} <br>

        <template if:true={showSpinnerFlag}>
             <div class="exampleHolder">
            <lightning-spinner alternative-text="Loading" size="medium"></lightning-spinner>
        </div>
    </template>
    </lightning-card>
</template>
