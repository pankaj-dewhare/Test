<template>
    <lightning-card>
        
        <lightning-datatable
        key-field="Id"
        data={addressList}
        columns={columns}   
        draft-values={draftValues} 
        onrowselection={selectedRecordsHandler}     
         > 
</lightning-datatable>

<lightning-button variant="brand" label="Delete Selected Records" icon-name="utility:delete" onclick={handleDeleteButton}></lightning-button> <br>
    </lightning-card>
</template>
