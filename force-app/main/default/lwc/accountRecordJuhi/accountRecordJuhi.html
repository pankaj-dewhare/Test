<template>
    <lightning-card title="Juhi Account Record Name">
        <table class="slds-table slds-table--bordered slds-table--striped">
            <thead>
                <tr>
                    <th scope="col"><span class="slds-truncate" >Account Name </span></th>
                    <th scope="col"><span class="slds-truncate">Account Type</span></th>
                    <th scope="col"><span class="slds-truncate">Account Rating</span></th>
                    <th scope="col"><span class="slds-truncate">Account SLA</span></th>
                </tr>
            </thead>
            <tbody>
                
                    <template for:each={accList.data} for:item="objAcc">
                            <tr key={objAcc.id}>
                                <td>{objAcc.Name}</td>
                                <td>{objAcc.Type}</td>  
                                <td>{objAcc.Rating}</td>
                                <td>{objAcc.SLA__c}</td>
                            </tr>
    
                       </template>             
            </tbody>
    </table>
    </lightning-card>
</template>
