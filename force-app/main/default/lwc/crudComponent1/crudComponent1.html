<template>
<lightning-card title="CRUD Component">
<lightning-button variant="brand" label="Create"  icon-name="utility:record_create" onclick={handleCreateButton}></lightning-button> &nbsp; 
<lightning-button variant="success" label="Read" icon-name="utility:search" onclick={handleReadButton}></lightning-button> &nbsp; 
<lightning-button variant="neutral" label="Update" icon-name="utility:record_update" onclick={handleUpdateButton}></lightning-button> &nbsp; 
<lightning-button variant="destructive" label="Delete" icon-name="utility:record_delete" onclick={handleDeleteButton}></lightning-button> 

<lightning-input type="text" label="Enter Account Name" data-formfield="accName" value={accountObject.Name}></lightning-input> <br>


<template if:true={showInputFieldFlag}>
<!--Type comboox start-->
<lightning-combobox
            name="accType"
            label="Account Type"
            value={accountObject.Type}
            placeholder="Select Account Type"
            options={typeOptions}
            onchange={handleTypeChange} ></lightning-combobox> <br>

<!--Type comboox End-->

<lightning-combobox
            name="accSLA"
            label="Account SLA"
            value={accountObject.SLA__c}
            placeholder="Select Account SLA"
            options={slaOptions}
            onchange={handleSlaChange} ></lightning-combobox> <br>
        </template>

        <template if:true={showSaveButtonFlag}>
        <lightning-button variant="brand" label="Save"  icon-name="utility:record_create" onclick={createSaveButtonHandler}></lightning-button> <br>
        </template>

        <template if:true={showAccFieldsFlag}>

              <!--  Account Name = {accountObject.Name}<br>
                Account Type = {accountObject.Type}<br>
                Account SLA = {accountObject.SLA__c}<br>
                Created Date = {accountObject.CreatedDate}<br> <br> -->
         <table class="slds-table slds-table--bordered slds-table--striped">
                <thead>
                    <tr>
                        Account fields Value shown in below table 
                        <th scope="col"><span class="slds-truncate" >Account Name </span></th>
                        <th scope="col"><span class="slds-truncate">Account Type</span></th>
                        <th scope="col"><span class="slds-truncate"> Account SLA</span></th>
                        <th scope="col"><span class="slds-truncate"> Created Date</span></th>
                    </tr>
                </thead>
                <tbody>
                   
                        <tr>
                            <td>{accountObject.Name}</td>
                            <td>{accountObject.Type}</td>
                            <td>{accountObject.SLA__c}</td>
                            <td>{accountObject.CreatedDate}</td>
                        </tr>
                    
                </tbody>
        </table> 
    </template>
    
    

    <template if:true={showSearchNowButtonFlag}>
        <lightning-button variant="success" label="Search Now"  icon-name="utility:search" onclick={searchNowButtonHandler}></lightning-button>
    </template>
    
    <template if:true={showUpdateNowButtonFlag}>
    <lightning-button variant="neutral" label="Update Now"  icon-name="utility:record_update" onclick={updateNowButtonHandler}></lightning-button>
    </template>
    </lightning-card>
</template>
