<template>
    <lightning-card title="Applicant Form">
        <lightning-input type="text" label="First Name" data-formfield="fName"></lightning-input> <br>
        <lightning-input type="text" label="Last Name" data-formfield="lName"></lightning-input> <br>
        <lightning-input type="email" label="Email Id" data-formfield="emailId"></lightning-input> <br>
        <lightning-input type="long" label="Adhar Number" data-formfield="adhar"></lightning-input> <br>
        <lightning-button variant="brand" icon-name="utility:save" label="Submit" onclick={handleSubmitButton}></lightning-button>

    </lightning-card>
</template>
